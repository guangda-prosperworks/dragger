<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Drag</title>

    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <style type="text/css">
    .editor-container {
        min-height: 200px;
        border: 1px solid #333;
    }
    .editor {
        /*height: 100%;*/
        margin: 40px;
    }
    .triangle {
        border:solid transparent;
        height:0;
        width:0;
        position:absolute;
        pointer-events:none;
    }
    .triangle {
        border-color:rgba(51, 51, 51, 0);
        border-top-color:#333;
        border-width:6px;
        left:50%;
        margin-left:-6px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="view-container">
            <div>
                <ul class="list droppable" id="view">
                    <li draggable="true">Container 1</li>
                    <li draggable="true">Container 2</li>
                    <li draggable="true">Container 3</li>
                    <li draggable="true">Container 4</li>
                </ul>
            </div>
            <div>
                <table style="width:100%">
                    <tr>
                        <td style="width:50%">
                            <ul class="list droppable">
                                <li draggable="true">Container A</li>
                                <li draggable="true">Container B</li>
                                <li draggable="true">Container C</li>
                            </ul>
                        </td>
                        <td style="width:50%">
                            <ul class="list droppable">
                                <li draggable="true">Container alpha</li>
                                <li draggable="true">Container beta</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="editor-container">
            <p>First</p>
            <div class="editor">
                abcd
            </div>
            <p>Second</p>
            <div class="editor">
                abcd
            </div>
        </div>
    </div>
    <span class="triangle"></span>
    <div class="toolbar-container">
        <div id="toolbar">
            <div draggable="true" data-lego-id="1">Lego1</div>
            <div draggable="true" data-lego-id="2">Lego2</div>
            <div draggable="true" data-lego-id="3">Lego3</div>
            <div draggable="true" data-lego-id="4">Lego4</div>
        </div>
    </div>

    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
