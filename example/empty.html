<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Drag</title>

	<link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
	<div class="container-fluid drop-area">
		<ul class="droppable list-unstyled">
			<li data-name="generic.image">
				<span class="lego-move"></span>
				<div class="content">GENERIC.IMAGE</div>
			</li>
			<li data-name="home.mobile-menu">
				<span class="lego-move"></span>
				<div class="content">HOME.MOBILE-MENU</div>
			</li>
		</ul>
	</div>
	<div class="container-fluid drop-area">
		<ul class="droppable list-unstyled" style="padding-bottom: 50px;">
			<li data-name="cart.container">
				<span class="lego-move"></span>
				<div class="content">CART.CONTAINER</div>
			</li>
		</ul>
	</div>
	<div class="container-fluid">
		<ul class="droppable list-unstyled" style="padding-bottom: 50px;">
			<li data-name="generic.columns">
				<span class="lego-move"></span>
				<div class="container-fluid">
					<div class="col-md-4">
						<ul class="droppable inner list-unstyled">
							<li data-name="generic.textblock">
								<span class="lego-move"></span>
								<div class="content">GENERIC.TEXTBLOCK</div>
							</li>
							<li data-name="home.hero">
								<span class="lego-move"></span>
								<div class="content">HOME.HERO</div>
							</li>
						</ul>
					</div>
					<div class="col-md-8">
						<ul class="droppable inner list-unstyled">
							<li data-name="home.hero">
								<span class="lego-move"></span>
								<div class="content">HOME.HERO</div>
							</li>
						</ul>
					</div>
				</div>
			</li>
		</ul>
	</div>
</body>

</html>
